<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>

<script>
    let tanque = 40;
    let caminhoComGasolina = 480;
    let consumoDeGasolina = (caminhoComGasolina/tanque);

    document.write("O consumo de gasolina por quilômetro é de " + consumoDeGasolina + " km/L <br>");

    let caminhoComAlcool = 300;
    let consumoDeAlcool = (caminhoComAlcool/tanque);

    document.write("O consumo de álcool por quilômetro é de " + consumoDeAlcool + " km/L");

</script>
